<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/scripts/calendar.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Страница</title>
</head>
<body>
    <div class="calendar-block">
        <div>
          <a href="./admin.html">Админка</a>
        </div>
        <div class="calendar-control">
            <h1 id="current-month"></h1>
            <div>
                <span id="refresh" class="material-symbols-rounded">refresh</span>
                <span id="home-month" class="material-symbols-rounded">home</span>
                <span id="previous-month" class="material-symbols-rounded">chevron_left</span>
                <span id="next-month" class="material-symbols-rounded">chevron_right</span>
            </div>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            <div id="calendar">
                <div class="calendar-cell inactive">
                    <div class="date-number">1</div>
                    <div class="description"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
